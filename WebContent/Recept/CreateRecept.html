<form id="CreateRecept">
    Recept id:<br>
    <label>
        <input type="number" name="ReceptId" min="1">
    </label><br>
    Recept navn:<br>
    <label>
        <input type="text" name="ReceptNavn">
    </label><br>
    Råvare id:<br>
    <label>
        <input type="number" name="RaavareId" min="1">
    </label><br>
    Mængde (kg):<br>
    <label>
        <input type="number" name="Maengde" min="0.05" max="20" step="0.01">
    </label>
    Tolerance (%):<br>
    <label>
        <input type="number" name="Tolerance" min="0.1" max="10" step="0.1">
    </label>
    <input type="submit" value="Opret">
</form>

<script>
    $(document).ready(function(event) {
        $('#CreateRecept').submit(function(event) {
            data = $('#CreateRecept').serializeArray();
            event.preventDefault();
            var recept = {
                receptId : data[0]['value'],
                receptNavn: data[1]['value']
            };
            CreateRecept(recept);
            return false;
        });
    });

    function CreateRecept(recept) {
        $.ajax({
            type: 'POST',
            url: 'rest/ReceptService',
            dataType: "json",
            data: JSON.stringify(recept),
            contentType: "application/json",
            success: function (response) {
                alert("Recept created: " + response );
            },
            error: function (jqXHR, textStatus, errorThrown){
                alert("Unsuccesful: " + textStatus);
            }
        });
    }
</script>

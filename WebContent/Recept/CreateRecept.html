<form action="Recept.js">
    Recept id:<br>
    <label>
        <input type="number" name="ReceptId" min="1">
    </label><br>
    Recept navn:<br>
    <label>
        <input type="text" name="ReceptNavn">
    </label><br>
    Råvare id:<br>
    <label>
        <input type="number" name="RaavareId" min="1">
    </label><br>
    Mængde (kg):<br>
    <label>
        <input type="number" name="Maengde" min="0.05" max="20" step="0.01">
    </label>
    Tolerance (%):<br>
    <label>
        <input type="number" name="Tolerance" min="0.1" max="10" step="0.1">
    </label>
    <input type="submit" value="Opret">
</form>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="ResetPassword">
	<div>
		Nulstil password for bruger:<br>
		<input id="number" type="number" name="UserID"><br>
		<input type="submit" value="Nulstil">
	</div>
</form>

<script>
$(document).ready(function(event) {
	$('#ResetPassword').submit(function(event {
		event.preventDefault();
		
		var id = $("#number").val();
		resetPassword(id);
	});
});
	
function resetPassword(id) {
	$.ajax({
		type: 'POST'
		url: 'rest/UserService/password/' + id, 
		dataType: 'json',
		converters: {
			'text json': true
		},
		success: function(response) {
			alert(response);
		}
	});
}
</script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="ResetPassword">
	<div>
		Nulstil password for bruger:<br>
		<input id="number" type="number" name="UserID"><br>
		<input type="submit" value="Nulstil">
	</div>
</form>

<script> 
$(document).ready(function() {
	
	// Når hele dokumentet er loaded bliver vores submit function tilgængelig. 
	// Vi henter alt submittet data, serializer og laver en variabel med vores objecter i.	
	
	$('#ResetPassword').submit(function(event) {
		
		//Forhindre at vi refresher siden.
		event.preventDefault();
		
		var id = $("#number").val();
		resetPassword(id);
		
		return false;
	});
});
	
function resetPassword(id) {
	$.ajax({
		type: 'PUT',
		url: 'rest/UserService/password/' + id, 
		dataType: 'json',
		success: function(response) {
			alert("Password nustillet");
		},
		error: function(jqXHR, textStatus, errorThrown) {
			alert(textStatus);
		}
	});
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="ListUsers">
	<div>
		Søg på et BrugerID:<br>
		<input id="number" type="number" name="UserID"><br>
		<input type="submit" value="Søg">
	</div>
</form>
<div>
	<ul id="UserList"></ul>
</div>

<script>
$(document).ready(function() {
	$('#ListUsers').submit(function(event) {
		event.preventDefault();
		
		var id = $("#number").val();
		search(id);
		
		return false;
	});
});

function search(searchKey) {
	if (searchKey) {
		$.ajax({
			type: 'GET',
			url: 'rest/UserService/users/' + searchKey,
			dataType: 'json',
			converters: {
				'text json': true
			},
			success: function(response) {
				$("#UserList").html(renderList(response));
			}
		});			
	} else {
		$.ajax({
			type: 'GET',
			url: 'rest/UserService/userlist',
			dataType: 'json',
			converters: {
				'text json': true
			},
			success: function(response) {
				$("#UserList").html(renderList(response));
			}
		});
	}
}

function renderList(data) {
    console.log("data");
    console.log(data);
    var list = JSON.parse(data);
    console.log("list");
    console.log(list);

    $.each(list, function(index, user) {
        $('#UserList').append("ID: "+user.id+", status: "+user.status+", Bruger navn: "+user.brugerNavn+", Initialer: "+user.ini+", Cpr-nummer: "+user.cpr+", Rolle: "+user.rolle+"<br>");
    })
}
</script>

</body>
</html>

<form id="ListUsers">
	<div>
		Søg på et BrugerID:<br>
		<input type="number" name="UserID"><br>
		<input type="submit" value="Søg">
	</div>
</form>
<div>
	<ul id="UserList"></ul>
</div>

<script>
$(document).ready(function() {
	$('#ListUsers').submit(function(event) {
		event.preventDefault();
		data = $('#ListUsers').serializeArray();
		var input = {
				id : data[0]['value']
		};
		search(input)
		console.log(input);
		return false;
	});
});

function search(searchKey) {
	
	if (searchKey == "") {
		ListUsers();			
	} else {
		ListUser(searchKey);
	}
}

function ListUsers() {
	$.ajax({
		type: 'GET',
		url: 'rest/UserService/users',
		dataType: 'json',
		converters: {
			'text json': true
		},
		success: function(response) {
			$("#UserList").html(renderList(response));
		}
	});
}

function ListUser(searchKey) {
	$.ajax({
		type: 'GET',
		url: 'rest/UserService/users/' + searchKey,
		dataType: 'json',
		converters: {
			'text json': true
		},
		success: function(response) {
			$("#UserList").html(renderList(response));
		}
	});
}

function renderList(data) {
    var list = data == null ? [] : (data instanceof Array ? data : [data]);

    $.each(list, function(index, user) {
        $('#UserList').append(user);
    })
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>	
	<form id="ListUsers">
		<div>
			Søg på et BrugerID:<br>
			<input type="number" name="UserID"><br>
			<input type="submit" value="Søg">
		</div>
	</form>

<div id="UserList">
	
<script>
$(document).ready(function() {
	$('#ListUsers').submit(function(event) {
		event.preventDefault();
		console.log("1");
		ListUsers();
		console.log("2");
		return false;
	});
});

function ListUsers() {
	$.ajax({
		type: 'GET',
		url: 'rest/UserService/users',
		dataType: 'json',
		converters: {
			'text json': true
		},
		success: function() {
			$("#UserList").html(renderList());
		}
	});
}

function renderList(data) {
	var list = data == null ? [] : (data instanceof Array ? data : [data]);

	$.each(list, function(index, user) {
		$('#UserList').append('<li><a href="#" data-identity="' + user.id + '">'+user.name+'</a></li>');
	});
}
</script>

</div>

</body>
</html>

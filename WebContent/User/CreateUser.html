<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> 

<form id="CreateUser">
    Bruger id:<br>
    <label>
        <input type="number" id="BrugerID" name="brugerID" min="1">
    </label><br>
    Bruger navn:<br>
    <label>
        <input type="text" id="BrugerNavn" name="navn">
    </label><br>
    Initialer:<br>
    <label>
        <input type="text" id="Initialer" name="ini">
    </label><br>
    Password:<br>
    <label>
    	<input type="text" id="Password" name="password">
    </label><br>
    CPR nummer:<br>
    <label>
        <input type="text" id="Cpr" name="cpr" min="1">
    </label><br>
    Rolle:<br>
    <label>
        <input type="text" id="Rolle" name="rolle">
    </label>
    <label>
    </label><br>
    Status:<br>
    <Label>
    	<input type="number" id="Status" name="status" max="1">
    </Label><br>
    <input type="submit" value="Opret">
</form>

<script>
$(document).ready(function(event) {
	$('#CreateUser').submit(function(event) {
		event.preventDefault();
		var user = {};
		user.brugerId = ("[id*=BrugerId]");
		user.brugerNavn = ("[id*=BrugerNavn]");
		user.ini = ("[id*=Initialer]");
		user.password = ("[id*=Password]");
		user.cpr = ("[id*=cpr]");
		user.rolle = ("[id*=Rolle]");
		user.status = ("[id*=Status]");
		CreateUser(user);
		return false;
	});
});

function CreateUser(user) {
	$.ajax({
		type: 'POST',
		url: 'rest/UserService',
		dataType: "json",
		data: JSON.stringify(user),
		contentType: "application/json",
		success: function (response) {
			alert("User created: " + response );
		},
		error: function (jqXHR, textStatus, errorThrown){
			alert("Unsuccesful: " + textStatus);
		}
	});
}
</script>

</body>
</html>

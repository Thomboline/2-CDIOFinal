<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> 

<form id="CreateUser">
    Bruger id:<br>
    <label>
        <input type="number" name="BrugerID" id="BrugerId" min="1">
    </label><br>
    Bruger navn:<br>
    <label>
        <input type="text" name="BrugerNavn" id="BrugerNavn">
    </label><br>
    Initialer:<br>
    <label>
        <input type="text" name="Initialer" id="Initialer">
    </label><br>
    Password:<br>
    <label>
    	<input type="text" name="Password" id="Password">
    </label><br>
    CPR nummer:<br>
    <label>
        <input type="text" name="Cpr" id="cpr" min="1">
    </label><br>
    Rolle:<br>
    <label>
        <input type="text" name="Rolle" id="Rolle">
    </label>
    <label>
    </label><br>
    Status:<br>
    <Label>
    	<input type="number" name="Status" id="Status" max="1">
    </Label><br>
    <input type="submit" value="Opret">
</form>

<script>

$(document).ready(function(){

    $('#CreateUser').submit(function(){
    	
    	var user = {
			brugerId: $("#BrugerId").val(),
			BrugerNavn: $("#BrugerNavn").val(),
			Initialer: $("#Initialer").val(),
			Password: $("#Password").val(),
			Cpr: $("#Cpr").val(),
			Rolle: $("#Rolle").val(),
			Status: $("Status").val()
    	};
    	CreateUser(user);
  });
});

function CreateUser(user) {
	$.ajax({
		type: 'POST',
		url: 'rest/UserService',
		dataType: "json",
		data: JSON.stringify(user),
		contentType: "application/json",
		success: function (data) {
			alert("User created");
		},
		error: function (textStatus, errorThrown){
			console.log(data);
			alert("Unsuccesful: " + textStatus);
		}
	});
}
</script>

</body>
</html>

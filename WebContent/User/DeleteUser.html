<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="DeleteUser">
	<div>
		Deaktiver bruger:<br>
		<input id="number" type="number" name="UserID"><br>
		<input type="submit" value="Deaktiver">
	</div>
</form>

<script> 
$(document).ready(function() {
	
	// Når hele dokumentet er loaded bliver vores submit function tilgængelig.
	// Vi henter alt submittet data, serializer og laver en variabel med vores objecter i.
	
	$('#DeleteUser').submit(function(event) {
		
		//Forhindre at vi refresher siden.
		event.preventDefault();
		
		var id = $("#number").val();
		DeleteUser(id);
		
		return false;
	});
});
	
function DeleteUser(id) {
	$.ajax({
		type: 'PUT',
		url: 'rest/UserService/delete/' + id, 
		dataType: 'json',
		success: function(response) {
			alert("Bruger slettet");
		},
		error: function(jqXHR, textStatus, errorThrown) {
			alert(textStatus);
		}
	});
}
</script>

</body>
</html>

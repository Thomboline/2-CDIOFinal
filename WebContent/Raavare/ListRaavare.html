<div>
    <ul id="RaavareList"></ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src = "CreateRaavare.html"></script>

<script>
    $(document).ready(function() {
        $('#ListRaavare').submit(function(event) {
            event.preventDefault();
            ListRaavare();
            return false;
        });
    });

    function ListRaavare() {
        $.ajax({
            type: 'GET',
            url: 'rest/RaavareService/raavare',
            dataType: 'json',
            converters: {
                'text json': true
            },
            success: function(response) {
                $("#RaavareList").html(renderList(response));
            }
        });
    }

    function renderList(data) {
        var list = data == null ? [] : (data instanceof Array ? data : [data]);

        $.each(list, function(index, raavare) {
            $('#RaavareList').append(raavare);
        })
    }
</script>

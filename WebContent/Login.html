<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Brugerliste</title>
    <link href="Login.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form id="login" class="form-signin">
        <h2 class="form-signin-heading">Login</h2>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Brugernavn" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Kodeord" required>
        <button type="submit">Login</button>
    </form>

</div>

<script src = "Main.js"></script>

</body>
</html>

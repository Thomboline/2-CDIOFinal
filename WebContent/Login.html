<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Brugerliste</title>
    <link href="css/Login.css" rel="stylesheet">
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	
    <form id="Login" class="form-signin">
        <h2 class="form-signin-heading">Login</h2>

        <div class="container">

        <label for="brugerId" class="sr-only">brugerId</label>
        <input type="text" id="brugerId" name="brugerId" class="form-control" placeholder="brugerId" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Kodeord" required>
   		
		<button type="submit">Login</button>
		
        </div>
    </form>

<script src = "js/Login.js"></script>
<script src = "js/Main.js"></script>

</body>
</html>

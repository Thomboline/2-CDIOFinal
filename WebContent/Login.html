<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Brugerliste</title>
    <link href="css/Login.css" rel="stylesheet">
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <form id="login" class="form-signin">
        <h2 class="form-signin-heading">Login</h2>

        <div class="container">

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Brugernavn" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Kodeord" required>
        <button type="submit">Login</button>


        </div>
    </form>


<script src = "js/Login.js"></script>

</body>
</html>
